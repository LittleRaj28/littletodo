<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h2>List</h2>
   
.<div class="container">
    <div class="row mt-5">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table table-striped-columns table-dark">
                <tr>
                    <td>Title</td>
                    <td>User</td>
                    <td>Status</td>
                    <td>Created_date</td>
                    <td>Action</td>
                </tr>
                {%for todo in todos%}
                <tr>
                    <td>{{todo.title}}</td>
                    <td>{{todo.user}}</td>
                    <td>{{todo.status}}</td>
                    <td>{{todo.created_date}}</td>
                    <td>
                        <a href="{% url 'detail-todo' todo.id%}"> View</a>
                        <a href="{% url 'change-todo' todo.id%}">Update</a>
                        <a href="{% url 'remove-todo' todo.id%}">Delete</a>
                        
                    </td>
                </tr>
                {% endfor%}
            </table>
        </div>
        <div class="col-1"></div>
    </div>
</div>


    
</body>
</html>
